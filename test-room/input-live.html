<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input-live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="flex flex-col gap-4 bg-orange-500">
      <div class="bg-blue-500 flex justify-center items-center">
        <img
          class="opacity-50 relative w-full"
          src="../images/display-texture.jpg"
          alt=""
        />
        <div class="absolute text-white text-[20vw] font-bold w-full">
          <marquee class="marquee" behavior="scroll" direction="left"
            ><div id="display-text">Welcome to textboard</div></marquee
          >
        </div>
      </div>

      <div class="input-group input-group-lg">
        <input
          id="input-text"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="Input your text here"
        />
      </div>
    </div>

    <script>
      const display_text = document.getElementById("display-text");
      const input_text = document.getElementById("input-text");
      input_text.addEventListener("keyup", () => {
        display_text.textContent = input_text.value;
      });
    </script>
  </body>
</html>
