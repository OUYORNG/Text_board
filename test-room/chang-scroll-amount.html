<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-500 m-5">
    <div class="bg-green-500">
      <input
        type="number"
        id="scrollAmountInput"
        placeholder="Enter scroll amount"
      />
      <button onclick="changeScrollAmount()">Change Scroll Amount</button>
      <marquee
        id="myMarquee"
        behavior="scroll"
        direction="right"
        scrollamount="50"
        >The text is scrolling</marquee
      >
    </div>

    <script>
      function changeScrollAmount() {
        var scrollAmountInput =
          document.getElementById("scrollAmountInput").value;
        var myMarquee = document.getElementById("myMarquee");
        myMarquee.setAttribute("scrollamount", scrollAmountInput);
      }
    </script>
  </body>
</html>
