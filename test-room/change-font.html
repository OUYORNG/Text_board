<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <body>
    <div class="flex flex-col gap-4 bg-orange-500">
      <div class="bg-blue-500 flex justify-center items-center">
        <img
          class="opacity-50 relative"
          src="../images/display-texture.jpg"
          alt=""
        />
        <div class="absolute text-white text-4xl font-bold w-full">
          <marquee class="marquee" behavior="scroll" direction="left"
            ><div id="display-text">Welcome to textboard</div></marquee
          >
        </div>
      </div>

      <div>
        <div>Choose Fonts</div>
        <div>
          <select name="" id="font-select">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
          </select>
        </div>
      </div>
    </div>

    <script>
      const font_select = document.getElementById("font-select");
      const display_text = document.getElementById("display-text");

      font_select.addEventListener("change", choose_font);

      function choose_font() {
        const font_selected = font_select.value;
        console.log(font_selected);
        display_text.style.fontFamily = font_selected;
      }
    </script>
  </body>
</html>
