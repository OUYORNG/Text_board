<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="flex flex-col gap-4 bg-orange-500">
      <div id="background-display" class="flex justify-center items-center">
        <img
          class="opacity-50 relative w-full"
          src="../images/display-texture.jpg"
          alt=""
        />
        <div class="absolute text-white text-[20vw] font-bold w-full">
          <marquee class="marquee" behavior="scroll" direction="left"
            ><div id="display-text">Welcome to textboard</div></marquee
          >
        </div>
      </div>
      <div>
        <div class="">Choose Text Colors</div>
        <input type="color" id="text-color" />
      </div>
      <div>
        <div>Choose Background Colors</div>
        <input type="color" id="background-color" />
      </div>
    </div>

    <script>
      const display_text = document.getElementById("display-text");
      const background_display = document.getElementById("background-display");
      const text_color = document.getElementById("text-color");
      const background_color = document.getElementById("background-color");

      text_color.addEventListener("input", chagne_text_color);
      background_color.addEventListener("input", change_background_color);

      function chagne_text_color() {
        const color_seleted = text_color.value;
        display_text.style.color = color_seleted;
      }
      function change_background_color() {
        const color_seleted = background_color.value;
        background_display.style.backgroundColor = color_seleted;
      }
    </script>
  </body>
</html>
