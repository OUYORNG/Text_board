<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-2 p-2 bg-gray-300 h-full overflow-hidden">

    <div class="navbar bg-white p-4 rounded-xl flex justify-between ">
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <div class="Title font-bold text-[clamp(15px,3vw,50px)] text-blue-500">I3-GIC2B-TextBoard</div>
        <div class="menu">
            <ul class="flex gap-2">
                <li><a href="#"><svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M14 13.5H16.5L17.5 9.5H14V7.5C14 6.47062 14 5.5 16 5.5H17.5V2.1401C17.1743 2.09685 15.943 2 14.6429 2C11.9284 2 10 3.65686 10 6.69971V9.5H7V13.5H10V22H14V13.5Z"></path></svg></a></li>
                <li><a href="#"><svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.001 22C6.47813 22 2.00098 17.5228 2.00098 12C2.00098 6.47715 6.47813 2 12.001 2C17.5238 2 22.001 6.47715 22.001 12C22.001 17.5228 17.5238 22 12.001 22ZM8.89113 13.1708L8.90378 13.1628C9.48351 15.0767 9.77337 16.0337 9.77337 16.0337C9.88564 16.3442 10.04 16.3996 10.2273 16.3743C10.4145 16.3489 10.5139 16.2476 10.6361 16.1297C10.6361 16.1297 11.0324 15.7472 11.825 14.9823L14.3759 16.8698C14.8407 17.1266 15.1763 16.9941 15.2917 16.4377L16.9495 8.61641C17.1325 7.88842 16.8115 7.59644 16.247 7.82754L6.51397 11.5871C5.84996 11.854 5.85317 12.2255 6.39308 12.3911L8.89113 13.1708Z"></path></svg></a></li>
                <li><a href="#"><svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.2426 4.75736C22.5053 7.02472 22.583 10.637 20.4786 12.993L11.9999 21.485L3.52138 12.993C1.41705 10.637 1.49571 7.01901 3.75736 4.75736C5.51545 2.99926 8.09315 2.56029 10.2605 3.44044L6.34315 7.35843L7.75736 8.77264L12 4.53L11.9872 4.51617C11.9918 4.52028 11.9964 4.5244 12.001 4.52853C14.35 2.42 17.98 2.49 20.2426 4.75736Z"></path></svg></a></li>
            </ul>
        </div>


    </div>

    <!-- Text2Display Area -->
    <div class="display flex bg-black  justify-center items-center rounded-md mt-2">
            <img class="rounded-lg opacity-50 flex-grow relative" src="IMG/Display Texture.jpg" alt="">
            <divâ€‹ class="absolute ">
                <div class="DisplayContainer relative">
                    <h1 class="Text2Display text-white font-bold text-[clamp(8px,8vw,100px)]"> Welcome to text Board</h1>
                </div>
            </div>
    </div>

    <div class="operatorFORMOBILE">
        <div class="input flex mt-2">
            <input type="text" class="inputTxt flex-grow rounded-md h-[40px] p-4 ">
        </div>
        <!-- Customization Section  -->
        <div>
            <div class="mt-3 font-bold text-xl">Customization</div>
            <div class="scrollDirection flex justify-between ">
                <div class=" flex items-center">Scroll Direction</div>
                <div class="3btn ">
                    <button class="left"><svg class="w-10 hover:bg-blue-300 rounded-3xl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4.83578 12L11.0429 18.2071L12.4571 16.7929L7.66421 12L12.4571 7.20712L11.0429 5.79291L4.83578 12ZM10.4857 12L16.6928 18.2071L18.107 16.7929L13.3141 12L18.107 7.20712L16.6928 5.79291L10.4857 12Z"></path></svg></button>
                    <button class="stop"><svg class="w-10 hover:bg-blue-300 rounded-md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM9 9H15V15H9V9Z"></path></svg></button>
                    <button class="right"><svg class="w-10 hover:bg-blue-300 rounded-3xl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.1642 12L12.9571 5.79291L11.5429 7.20712L16.3358 12L11.5429 16.7929L12.9571 18.2071L19.1642 12ZM13.5143 12L7.30722 5.79291L5.89301 7.20712L10.6859 12L5.89301 16.7929L7.30722 18.2071L13.5143 12Z"></path></svg></button>
                </div>
            </div>
            <div class="scrollSpeed mt-3 flex justify-between">
                <div>Scroll Speed</div>
                <div><input class="w-[130px]" type="range" min="0" max="50"></div>
            </div>
            <div class="scrollBlink mt-4 flex justify-between">
                <div>Scroll Blink</div>
                <div><input class="w-[130px]" type="range" min="0" max="50"></div>
            </div>
            <div class="blinkBtn mt-4 flex justify-between">
                <div>Scroll Speed</div>
                <div class="flex w-[130px] justify-between">
                    <div>Off</div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                        </div>
                    <div>On</div>
                </div>
            </div>
            <div class="blinkBtn mt-4 flex justify-between">
                <div>Keep Screen On</div>
                <div class="flex w-[130px] justify-between">
                    <div>Off</div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                        </div>
                    <div>On</div>
                </div>
            </div>
        </div>

        <!-- Font Setting -->
        <div>
            <div class="mt-3 font-bold text-xl mb-3">Font Setting</div>
            <div class="font flex justify-between">
                <div>Font</div>
                <select class="w-[130px]" name="cars" id="Font">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="4">4</option>
                  </select>
            </div>

            <div class="font flex justify-between mt-4">
                <div class="flex items-center ">Font Size</div>
                <div class=" w-[130px] flex justify-evenly">
                    <button class="decrease flex justify-center flex-grow hover:bg-red-300 rounded-3xl"><svg class="w-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 11V13H19V11H5Z"></path></svg></button>
                    <button class="Increase flex justify-center flex-grow hover:bg-blue-300 rounded-3xl"><svg class="w-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path></svg></button>
                </div>
            </div>

            <div class="font flex justify-between mt-4">
                <div>Font Color</div>
                <div class=" w-[130px] flex justify-evenly">
                    <input class="txt-color flex flex-grow" type="color" id="colorInput" value="#000000" onchange="changeColor(this.value)">
                </div>
            </div>

            <div class="font flex justify-between mt-4">
                <div>Background Color</div>
                <div class=" w-[130px] flex justify-evenly">
                    <input class="bg-color flex flex-grow" type="color" id="colorInput" value="#000000" onchange="changeColor(this.value)">
                </div>
            </div>
        </div>
    </div>




    <script src="Js/Index.js"></script>
</body>
</html>
