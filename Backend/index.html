<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div class="bg-orange-500 m-2">
        <marquee
          id="scroll-amount"
          behavior="scroll"
          direction="left"
          scrollamount="20"
          >The text is scrolling</marquee
        >
      </div>
      <div>
        <input type="range" id="slider" min="0" max="100" value="50" />
        <span id="value"></span>
      </div>
      <div>
        <input id="textInput" type="text" placeholder="input text" />
      </div>
    </div>
  </body>
  <script src="Js\Index.js"></script>
</html>
