<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input-live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="flex flex-col gap-4 bg-orange-500">
      <div class="bg-blue-500 flex justify-center items-center">
        <img
          class="opacity-50 relative"
          src="../images/display-texture.jpg"
          alt=""
        />
        <div class="absolute text-white text-4xl font-bold w-full">
          <marquee class="marquee" behavior="scroll" direction="left"
            ><div id="values">Welcome to textboard</div></marquee
          >
        </div>
      </div>

      <div class="input-group input-group-lg">
        <input
          id="input"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="Input your text here"
        />
      </div>
    </div>

    <script>
      // select element input
      const input = document.querySelector("input");

      // select element output
      const log = document.getElementById("values");

      // event listener invoke when something change in input
      input.addEventListener("input", updateValue);

      // method
      function updateValue(e) {
        log.textContent = e.target.value;
      }
    </script>
  </body>
</html>
