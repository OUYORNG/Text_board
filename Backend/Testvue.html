<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Page</title>
</head>
<body>
    <h1>Data Received</h1>
    <div id="dataDisplay"></div>

    <script>
        // Retrieve data from local storage
        var storedData = localStorage.getItem('dataToSend');

        if (storedData) {
            // Parse received JSON data
            var receivedData = JSON.parse(storedData);

            // Display received data
            var displayElement = document.getElementById('dataDisplay');
            displayElement.innerHTML = '<pre>' + JSON.stringify(receivedData, null, 2) + '</pre>';

            // Clear data from local storage after retrieving
            localStorage.removeItem('dataToSend');
        } else {
            // Display a message if no data is found
            document.getElementById('dataDisplay').innerText = 'No data received.';
        }
    </script>
</body>
</html>
